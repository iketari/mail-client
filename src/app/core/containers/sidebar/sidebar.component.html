<div id="nav" class="pure-u"> <!-- TODO: Make a component -->
  <a href="#" class="nav-menu-button">Menu</a>

  <div class="nav-inner">
		<form class="pure-form">
		<div class="pure-menu">
				<ul class="pure-menu-list">
					<li class="pure-menu-heading">Participants</li>
					<li class="pure-menu-item"><span class="pure-menu-link pure-menu-link-pseudo">From</span></li>
					<li class="pure-menu-item pure-menu-item-select">
						<ng-select [ngModel]="selectedFrom?.id" (change)="onFromChange($event)" placeholder="Sender email address..." [items]="participants" bindValue="id" name="from" bindLabel="email">
							<ng-template ng-label-tmp let-item="item">
									<div class="email-item-option">
										<letter-avatar class="email-avatar-tiny" [name]="item.email"></letter-avatar>
										{{item.email}}
									</div>
							</ng-template>
						</ng-select>
					</li>
					
					<li class="pure-menu-item"><span class="pure-menu-link pure-menu-link-pseudo">To</span></li>
					<li class="pure-menu-item pure-menu-item-select">
						<ng-select [ngModel]="selectedTo" (change)="onToChange($event)" placeholder="Recipient email address..." [multiple]="true" [items]="selectedFrom?.to" bindValue="id" name="to" bindLabel="email">
							<ng-template ng-label-tmp let-item="item">
									<div class="email-item-option">
										<letter-avatar class="email-avatar-tiny" [name]="item.email"></letter-avatar>
										{{item.email}}
									</div>
							</ng-template>
						</ng-select>
					</li>
					<li class="pure-menu-heading">Date range</li>
					<li class="pure-menu-item pure-menu-item-select">
							<input name="date" [ngModel]="[searchQuery.date_from, searchQuery.date_to]" (ngModelChange)="onDateChange($event)" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" selectMode="range" placeholder="Date">
							<owl-date-time pickerType="calendar"  #dt1></owl-date-time>
					</li>
				</ul>
		</div>
		</form>
  </div>
</div>
