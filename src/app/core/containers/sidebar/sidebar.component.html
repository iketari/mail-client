<div id="nav" class="pure-u"> <!-- TODO: Make a component -->
  <a href="#" class="nav-menu-button">Menu</a>

  <div class="nav-inner">
      <form class="pure-form">
      <div class="pure-menu">
          <ul class="pure-menu-list">
            <li class="pure-menu-heading">Participants</li>
            <li class="pure-menu-item"><span class="pure-menu-link pure-menu-link-pseudo">From</span></li>
            <li class="pure-menu-item pure-menu-item-select">
              <ng-select [ngModel]="selectedFrom?.id" (change)="onFromChange($event)" [items]="participants" bindValue="id" name="from" bindLabel="email"></ng-select>
            </li>
            
            <li class="pure-menu-item"><span class="pure-menu-link pure-menu-link-pseudo">To</span></li>
            <li class="pure-menu-item pure-menu-item-select">
              <ng-select [ngModel]="selectedTo" (change)="onToChange($event)" [multiple]="true" [items]="selectedFrom?.to" bindValue="id" name="to" bindLabel="email"></ng-select>
            </li>
            <li class="pure-menu-heading">Dates</li>
            <li class="pure-menu-item"><span class="pure-menu-link pure-menu-link-pseudo">From</span></li>
            <li class="pure-menu-item pure-menu-item-select"><input [ngModel]="searchQuery.date_from | date:'yyyy-MM-dd'" (ngModelChange)="onDateFromChange($event)" name="date_from" class="pure-menu-input" type="date"></li>
            <li class="pure-menu-item"><span class="pure-menu-link pure-menu-link-pseudo">To</span></li>
            <li class="pure-menu-item pure-menu-item-select"><input [ngModel]="searchQuery.date_to | date:'yyyy-MM-dd'" (ngModelChange)="onDateToChange($event)" name="date_to" class="pure-menu-input" type="date"></li>

            <li class="pure-menu-heading">Controls</li>
            <li class="pure-menu-item pure-menu-item-select"><button (click)="onResetClick()" class="button-small pure-button">Reset</button></li>
          </ul>
      </div>
      </form>
  </div>
